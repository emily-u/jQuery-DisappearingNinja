<!DOCTYPE html>
<html lang="en">
<head>

<body>

   <img src="icon.png" width="20%" height=auto>
   <img src="icon.png" width="20%" height=auto>
   <button>restore</button>
   
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                $(this).hide("slow")
            })

                $("img").show()
            })
        })
    </script>
</body>
